<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>Id: {{ hero.id }}</span>
  </div>
  <div>
    <span>Id: {{ hero.name }}</span>
  </div>

  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="Name" type="text" />
  </div>
</div>
