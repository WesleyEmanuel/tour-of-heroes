<h2>Dasboard</h2>
<div fxLayout="column" fxLayoutGap="24px">
  <div
    fxLayout.xs="column"
    fxLayout="row"
    fxLayoutGap="1rem"
    fxLayoutAlign="space-between"
  >
    <mat-card
      *ngFor="let hero of heroes"
      class="card"
      routerLink="/heroes/{{ hero.id }}"
    >
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card>
  </div>
  <app-hero-search
    [label]="'Hero Search'"
    (selected)="onSelected($event)"
  ></app-hero-search>
</div>
