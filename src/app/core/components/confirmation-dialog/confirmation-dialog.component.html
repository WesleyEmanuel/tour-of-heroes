<div mat-dialog-content class="mat-body-1">
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    [mat-dialog-close]="true"
  >
    {{ data.confirmText }}
  </button>
</div>
